<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        #titulo-uno{
            background-color: aqua;
        }

        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: blue;
        }
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarrillo{
            background-color: yellow;
        }

        /*
        JERARQUIA
            Style>ID>Clse>Etiqueta
            Ultimo definido>primer definido
        */

        body > ul > li> p {
            background-color: pink;
        }
        li>p {
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1 id="titulo-uno">TITULO</h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo" >Tercer titulo</h1>
    <p >Parrafo uno</p>
    <p 
    style="background-color: black;"
    id="titulo-uno"
    class="fondo-rojo  fondo-amarrillo fondo-verde">Parrafo dos</p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
    </ul>

    <li><p>Fuera de Ul</p></li>
</body>
</html>
